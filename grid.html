<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Introduction</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            height:100vh;
            width:100vh
        }
        .container{
            background-color: rgb(101, 192, 159);
            height: 100vh; 
            width: 100vh;
            display:grid;
            border:2px bold solid black;
            grid-template-columns: repeat(9,1fr);
            grid-template-rows: repeat(12,1fr);
        }
        .item{
            background-color:rgb(94, 151, 201);
            border:1px solid rgb(209, 95, 95);
            margin:4px;
        }
        .item1{
            background-color:rgb(166, 132, 132);
            grid-column: 1 / 4;
            flex-basis:10%;
            grid-row: 1 / 3;
            grid-template-columns:repeat(5);
            grid-template-rows:repeat(6);
        }
        .item2{
            background-color:rgb(205, 126, 201);
            grid-column: 4 / 7;
            grid-row: 1 / 3;
        }
        .item3{
            background-color:rgb(201, 179, 126);
            grid-column: 7 / 10;
            grid-row: 1 / 3;
        }
        .item4{
            background-color:rgb(126, 201, 179);
            grid-column: 1 / 4;
            grid-row: 4 / 6;
        }
        .item5{
            background-color:rgb(179, 126, 201);
            grid-column: 4 / 7;
            grid-row: 4 / 6;
        }
        .item6{
            background-color:rgb(201, 126, 179);
            grid-column: 7 / 10;
            grid-row: 4 / 6;
        }
        .item7{
            background-color:rgb(120, 120, 151);
            grid-column: 1 / 4;
            grid-row: 7 / 9;     
        }
        .item8{
            background-color:green;
            grid-column: 4/7;
            grid-row: 7/9;
        }
        .item9{
            background-color:orange;
            grid-column: 7 / 10;
            grid-row: 7 / 9;
        }
        .item10{
            background-color:purple;
            grid-column: 1 / 4;
            grid-row: 10 / 12;
        }
        .item11{
            background-color:rgb(193, 20, 49);
            grid-column: 4 / 7;
            grid-row: 10 / 12;
        }
        .item12{
            background-color:rgb(240, 125, 150);
            grid-column: 7 / 10;
            grid-row: 10 / 12;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1"><center><b>JANUARY</b></center>
        </div>
        <div class="item item2"><center><b>FEBRUARY</b></center></div>
        <div class="item item3"><center><b>MARCH</b></center></div>
        <div class="item item4"><center><b>APRIL</b></center></div>
        <div class="item item5"><center><b>MAY</b></center></div>
        <div class="item item6"><center><b>JUNE</b></center></div>
        <div class="item item7"><center><b>JULY</b></center></div>  
        <div class="item item8"><center><b>AUGUST</b></center></div>
        <div class="item item9"><center><b>SEPTEMBER</b></center></div>
        <div class="item item10"><center><b>OCTOBER</b></center></div>
        <div class="item item11"><center><b>NOVEMBER</b></center></div>
        <div class="item item12"><center><b>DECEMBER</b></center></div>
        
    </div>
</body>
</html>
